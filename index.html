<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Video player</title>
  </head>
  <body>
    <main class="main">
      <div class="player-container">
        <video controls class="video" preload="metadata" poster="images/poster.jpg">
          <source src="https://tractive.com/assets/static/videos/ActivityMonitoring_15s_EN.mp4" type="video/mp4"></source>
        </video>

        <div class="video-controls hidden">
            <div class="video-controls__item">
              <button class="playback-button button">
                <svg class="button__icon">
                  <use href="#play-icon"></use>
                  <use class="hidden" href="#pause"></use>
                </svg>
              </button>
            </div>

            <div class="video-controls__item video-controls__item--right">
              <div class="time">
                <time class="time__remaining">00:00</time>
              </div>
              <div class="volummer">
                <button class="volummer-button button">
                  <svg class="button__icon">
                    <use href="#volume"></use>
                  </svg>
                </button>
                <input class="volummer-control" value="1" type="range" max="1" min="0" step="0.01" orient="vertical">
              </div>
            </div>
        </div>
      </div>
    </main>

    <svg style="position: absolute; width: 0; height: 0;">
      <defs>

        </symbol>

        <symbol id="play-icon" viewBox="0 0 24 24">

        </symbol>

</html>
